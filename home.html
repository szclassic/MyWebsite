<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Z's Website</title>
    <style>
        .tab-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        .tab-button.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('tab1')">About Me</button>
            <a href="projects.html" class="tab-button">Projects</a>
            <a href="resume.html" class="tab-button">Resume</a>
        </div>

        <div id="tab1" class="tab-content active">
            <h2>About Me</h2>
            <p>I'm a Software Engineer with a passion for building products that help people live better lives!</p>
        </div>
    </div>

    <script>
        function openTab(tabId) {
            // Hiding all tab contents
            const tabContents = document.getElementsByClassName('tab-content');
            for (let content of tabContents) {
                content.classList.remove('active');
            }

            // Removing active class from all other buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let button of tabButtons) {
                button.classList.remove('active');
            }

            // Showing the selected tab content and activating the button
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
