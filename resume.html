    <style>
        .tab-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;

        }
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #ccc;
            justify-content: flex-end;
            padding-right: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        .tab-button.active {
            border-bottom: 2px solid #6b4c8f;
            color: #8a67b5;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
